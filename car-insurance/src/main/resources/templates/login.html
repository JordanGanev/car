<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general.html::head (title = 'Login Page')"></head>
<body>

<!--<div th:replace="fragments/general.html::navbar"></div>-->
<!--<div th:replace="fragments/general.html :: header ('Login')"></div>-->

<!-- LOGIN -->
<section id="login">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Account Login</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/authenticate}" method="post">
                            <div class="form-group">
                                <label> <!--for="email"-->Username:</label>
                                <input class="form-control" id="username" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <label> <!--for="password"-->Password:</label>
                                <input class="form-control" id="password" name="password" type="password">
                            </div>
                            <div class="form-group">
                                <p>
                                    <i style="color: red" th:if="${param.error}">Wrong username or password.</i>
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <i th:if="${activated != null}" th:text="${activated}" class="error"></i>
                                </p>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <a th:href="@{/requests/new}" class="btn btn-outline-primary btn-block">
                                        Back to Home Page</a>
                                </div>
                                <div th:class="col">
                                    <input type="submit" value="Login" class="btn btn-primary btn-block">
                                </div>
                            </div>
                        </form>
                        <p>
                            <i th:if="${param.logout}">You have been logged out.</i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
